<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center">Simple Calculator</h1>
    <div class="container main">
        <div class="allLines">
            <div class="row">
                <input class="input" type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="button clear">AC</button>
                <button class="button clear">DEL</button>
                <button class="button yellow">%</button>
                <button class="button yellow">/</button>
            </div>
            <div class="row">
                <button class="button gray">7</button>
                <button class="button gray">8</button>
                <button class="button gray">9</button>
                <button class="button yellow">*</button>
            </div>
            <div class="row">
                <button class="button gray">4</button>
                <button class="button gray">5</button>
                <button class="button gray">6</button>
                <button class="button yellow">-</button>
            </div>
            <div class="row">
                <button class="button gray">1</button>
                <button class="button gray">2</button>
                <button class="button gray">3</button>
                <button class="button yellow">+</button>
            </div>
            <div class="row">
                <button class="button gray">00</button>
                <button class="button gray">0</button>
                <button class="button yellow">.</button>
                <button class="button yellow">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
